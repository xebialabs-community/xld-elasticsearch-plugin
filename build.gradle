buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "nl.javadude.gradle.plugins:license-gradle-plugin:0.11.0"
  }
}

apply plugin: "com.github.hierynomus.license"
apply plugin: 'java'

license {
    header rootProject.file('src/main/license/xebialabs_poc.license')
    strictCheck true
}
